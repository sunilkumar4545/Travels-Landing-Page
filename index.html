<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Da Tasche</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.7.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="nav__logo"><a href="">Da Tasche <sup>TM</sup> </a></div>
        <ul class="nav__links">
            <li class="link">Home</li>
            <li class="link">Features</li>
            <li class="link">About Us</li>
            <li class="link">Contact Us</li>
        </ul>
        <div class="search__box">
            <input type="text" placeholder="search">
            <i class="ri-search-line"></i>
        </div>
    </nav>

    <div class="container">
        <div class="container__left">
            <div class="content">
                <h1 style="text-transform: uppercase;">discover <br> the world</h1>
                <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Mollitia veniam quis, minima sunt architecto beatae possimus inventore accusamus.</p>
                <div class="btns">
                    <button class="read__more">Read More</button>
                    <button class="our__blogs">Our Blogs</button>
                </div>
            </div>
        </div>
        <div class="container__right">
            <form >
                <h4>where you want go?</h4>
                <div class="form__group">
                    <label for="Destination">Destination</label>
                    <input type="text" name="Destination" id="Destination" placeholder="Enter The Destination">
                </div>
                <div class="form__group">
                    <label for="date">Date</label>
                    <input type="text" name="date" id="date" placeholder="dd/mm/yyyy">
                </div>
                <button type="submit">check the travel package</button>
            </form>
        </div>
        <div class="bottom_tracker">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>
</body>
</html>
